.rain {

  position: absolute;

  letter-spacing: 3px;

  -webkit-text-fill-color: transparent;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00cc; }
  to { text-shadow: 0 0 25px #00f0ff; }
}

}

  box-shadow: 0 0 40px rgba(255,0,200,0.4);

  z-index: 5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

select, button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}

select {

}

button {

  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {

}

  border-radius: 12px;
  min-height: 100px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
}

.result.show {

  transform: translateY(0);

}

@keyframes bounceIn {
